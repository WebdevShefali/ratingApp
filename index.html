<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Rating Card</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
          <h2 class="heading">How Would You Rate Our Product?</h2>
          <p class="info">We'll be glad to see you again here.</p>
        </div>
        <div class="emoji-section">
          <span class="emoji">😖</span>
          <span class="emoji">🙁</span>
          <span class="emoji">😐</span>
          <span class="emoji">😀</span>
          <span class="emoji">🤩</span>
        </div>
        <div class="giphy">
          <img class="gif1" src="https://i.gifer.com/6kc.gif" alt="" />
        </div>
        <div class="revert">
          <button class="btn">Back to rating</button>
        </div>
      </div>
    <!-- JavaScript -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
